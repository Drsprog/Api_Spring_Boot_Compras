server:
  port: 8080

spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/COMPRASDB
    username: compras
    password: compras
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect
